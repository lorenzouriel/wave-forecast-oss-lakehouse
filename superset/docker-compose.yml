services:
  superset-db:
    image: postgres:15
    container_name: superset-db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${SUPERSET_DB_USER}
      POSTGRES_PASSWORD: ${SUPERSET_DB_PASSWORD}
      POSTGRES_DB: ${SUPERSET_DB}
    volumes:
      - superset-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${SUPERSET_DB_USER}"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - lakehouse-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  superset-redis:
    image: redis:7-alpine
    container_name: superset-redis
    restart: unless-stopped
    networks:
      - lakehouse-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  superset:
    image: apache/superset:latest
    container_name: superset
    ports:
      - "8088:8088"
    env_file:
      - .env
    environment:
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY}
      DATABASE_DB: ${SUPERSET_DB}
      DATABASE_HOST: superset-db
      DATABASE_PASSWORD: ${SUPERSET_DB_PASSWORD}
      DATABASE_USER: ${SUPERSET_DB_USER}
      DATABASE_PORT: 5432
      DATABASE_DIALECT: postgresql
      REDIS_HOST: superset-redis
      REDIS_PORT: 6379
      SUPERSET_LOAD_EXAMPLES: ${SUPERSET_LOAD_EXAMPLES:-no}
      PYTHONPATH: /app/pythonpath:/app/docker/pythonpath_dev
    volumes:
      - superset-home:/app/superset_home
      - ./config:/app/docker/pythonpath
    depends_on:
      superset-db:
        condition: service_healthy
      superset-redis:
        condition: service_started
    command: >
      bash -c "
      pip install psycopg2-binary pyminio dremio-client &&
      superset db upgrade &&
      superset fab create-admin --username ${SUPERSET_ADMIN_USERNAME} --firstname Admin --lastname User --email ${SUPERSET_ADMIN_EMAIL} --password ${SUPERSET_ADMIN_PASSWORD} || true &&
      superset init &&
      gunicorn --bind 0.0.0.0:8088 --workers 4 --worker-class gthread --threads 2 --timeout 120 --limit-request-line 0 --limit-request-field_size 0 'superset.app:create_app()'
      "
    restart: unless-stopped
    networks:
      - lakehouse-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 3G
        reservations:
          cpus: '0.5'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  superset-worker:
    image: apache/superset:latest
    container_name: superset-worker
    env_file:
      - .env
    environment:
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY}
      DATABASE_DB: ${SUPERSET_DB}
      DATABASE_HOST: superset-db
      DATABASE_PASSWORD: ${SUPERSET_DB_PASSWORD}
      DATABASE_USER: ${SUPERSET_DB_USER}
      DATABASE_PORT: 5432
      DATABASE_DIALECT: postgresql
      REDIS_HOST: superset-redis
      REDIS_PORT: 6379
      PYTHONPATH: /app/pythonpath:/app/docker/pythonpath_dev
    volumes:
      - superset-home:/app/superset_home
      - ./config:/app/docker/pythonpath
    depends_on:
      superset-db:
        condition: service_healthy
      superset-redis:
        condition: service_started
    command: >
      bash -c "
      pip install psycopg2-binary pyminio dremio-client &&
      celery --app=superset.tasks.celery_app:app worker --pool=prefork -O fair -c 4
      "
    restart: unless-stopped
    networks:
      - lakehouse-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  superset-worker-beat:
    image: apache/superset:latest
    container_name: superset-worker-beat
    env_file:
      - .env
    environment:
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY}
      DATABASE_DB: ${SUPERSET_DB}
      DATABASE_HOST: superset-db
      DATABASE_PASSWORD: ${SUPERSET_DB_PASSWORD}
      DATABASE_USER: ${SUPERSET_DB_USER}
      DATABASE_PORT: 5432
      DATABASE_DIALECT: postgresql
      REDIS_HOST: superset-redis
      REDIS_PORT: 6379
      PYTHONPATH: /app/pythonpath:/app/docker/pythonpath_dev
    volumes:
      - superset-home:/app/superset_home
      - ./config:/app/docker/pythonpath
    depends_on:
      superset-db:
        condition: service_healthy
      superset-redis:
        condition: service_started
    command: >
      bash -c "
      pip install psycopg2-binary pyminio dremio-client &&
      celery --app=superset.tasks.celery_app:app beat --pidfile /tmp/celerybeat.pid --schedule /tmp/celerybeat-schedule
      "
    restart: unless-stopped
    networks:
      - lakehouse-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  superset-db-volume:
    driver: local
  superset-home:
    driver: local

networks:
  lakehouse-network:
    external: true
