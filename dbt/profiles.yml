wave_forecast:
  target: dev
  outputs:
    dev:
      type: dremio
      software_host: dremio
      port: 9047
      user: "{{ env_var('DREMIO_USER') }}"
      password: "{{ env_var('DREMIO_PASSWORD') }}"
      use_ssl: false

      database: lakehouse-minio      # <-- REQUIRED
      schema: bronze                 # <-- will be overridden by model config per folder

      # Dremio source that points to MinIO
      object_storage_source: "lakehouse-minio"

      threads: 4

    prod:
      type: dremio
      software_host: dremio
      port: 9047
      user: "{{ env_var('DREMIO_USER') }}"
      password: "{{ env_var('DREMIO_PASSWORD') }}"
      use_ssl: false
      object_storage_source: "lakehouse-minio"
      threads: 8
