services:
  dbt:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dbt
    env_file:
      - .env
    environment:
      DREMIO_USER: ${DREMIO_USER}
      DREMIO_PASSWORD: ${DREMIO_PASSWORD}
      DREMIO_HOST: ${DREMIO_HOST:-dremio}
      DREMIO_PORT: ${DREMIO_PORT:-9047}
      DBT_PROFILES_DIR: /usr/app/dbt
    volumes:
      - ./:/usr/app/dbt
      - dbt-logs:/usr/app/dbt/logs
      - dbt-target:/usr/app/dbt/target
    working_dir: /usr/app/dbt
    networks:
      - lakehouse-network
    restart: "no"

volumes:
  dbt-logs:
    driver: local
  dbt-target:
    driver: local

networks:
  lakehouse-network:
    external: true