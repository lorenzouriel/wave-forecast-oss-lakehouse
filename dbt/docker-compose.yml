services:
  dbt:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dbt
    env_file:
      - .env
    environment:
      DREMIO_USER: ${DREMIO_USER}
      DREMIO_PASSWORD: ${DREMIO_PASSWORD}
      DREMIO_HOST: ${DREMIO_HOST:-dremio}
      DREMIO_PORT: ${DREMIO_PORT:-9047}
      DBT_PROFILES_DIR: /usr/app/dbt
    volumes:
      - ./:/usr/app/dbt
      - dbt-logs:/usr/app/dbt/logs
      - dbt-target:/usr/app/dbt/target
    working_dir: /usr/app/dbt
    networks:
      - lakehouse-network
    depends_on:
      - dremio
    restart: "no"
    # Override CMD for different operations
    # To run: docker-compose run dbt <command>
    # Examples:
    #   docker-compose run dbt dbt debug
    #   docker-compose run dbt dbt run
    #   docker-compose run dbt dbt test
    #   docker-compose run dbt dbt docs generate
    #   docker-compose run dbt dbt docs serve

volumes:
  dbt-logs:
    driver: local
  dbt-target:
    driver: local

networks:
  lakehouse-network:
    external: true
